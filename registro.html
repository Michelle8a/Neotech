<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Neotech Store</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- AOS Animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="./css/estilo.css">
  <!--NAVBAR-->
  <script src="./js/navbar.js" defer></script>
  <!--FOOTER-->
  <script src="./js/footer.js" defer></script>

  <style>
    body {
      background-color: #0F1A2B;
      color: #D1CFC9;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #1C2E4A;
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <mi-navbar></mi-navbar>

  <div class="form-container">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="regUsername" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="regUsername" required />
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="regPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-light">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      // guardar en sessionStorage
      sessionStorage.setItem('regUsername', username);
      sessionStorage.setItem('regPassword', password);

      alert("Registro exitoso. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
    });
  </script>

  <!-- Pie de pagina -->
  <mi-footer></mi-footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>

</html>
